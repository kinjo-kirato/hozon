<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アイリスデータセット</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #myDiv { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <h1>アイリスデータセット</h1>
    <div id="myDiv"></div>

    <script>
        var data = [
            {
                x: [5.1, 4.9, 4.7, 4.6, 5.0, 5.4, 4.6, 5.0, 4.4, 4.9],
                y: [3.5, 3.0, 3.2, 3.1, 3.6, 3.9, 3.4, 3.4, 2.9, 3.1],
                z: [1.4, 1.4, 1.3, 1.5, 1.4, 1.7, 1.4, 1.5, 1.4, 1.5],
                mode: 'markers',
                type: 'scatter3d',
                name: 'Setosa',
                marker: { color: 'red', size: 5 }
            },
            {
                x: [7.0, 6.4, 6.9, 5.5, 6.5, 6.3, 6.8, 6.7, 6.0, 5.7],
                y: [3.2, 3.2, 3.1, 2.3, 2.8, 2.9, 3.0, 2.5, 3.0, 2.8],
                z: [4.7, 4.5, 4.9, 4.0, 4.6, 4.5, 4.9, 4.8, 4.5, 5.0],
                mode: 'markers',
                type: 'scatter3d',
                name: 'Versicolor',
                marker: { color: 'green', size: 5 }
            },
            {
                x: [6.3, 5.8, 6.0, 5.4, 6.0, 6.7, 6.3, 5.6, 5.5, 6.5],
                y: [3.3, 2.7, 3.0, 3.4, 3.4, 3.0, 2.5, 2.8, 2.6, 2.8],
                z: [6.0, 5.1, 5.5, 6.1, 5.8, 5.8, 5.7, 5.1, 5.5, 6.0],
                mode: 'markers',
                type: 'scatter3d',
                name: 'Virginica',
                marker: { color: 'blue', size: 5 }
            }
        ];

        var layout = {
            title: 'Iris Dataset 3D Plot',
            scene: {
                xaxis: { title: 'Sepal Length' },
                yaxis: { title: 'Sepal Width' },
                zaxis: { title: 'Petal Length' }
            }
        };

        Plotly.newPlot('myDiv', data, layout);
    </script>
</body>
</html>
